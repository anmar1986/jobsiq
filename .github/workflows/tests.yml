name: Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: password
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          # pdo_mysql is required for Laravel MySQL connection. 'mysql' is not a PHP extension name.
          extensions: mbstring, dom, fileinfo, pdo_mysql
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress

      - name: Install Node Dependencies
        run: npm ci

      - name: Copy environment file
        run: php -r "if (!file_exists('.env')) copy('.env.example', '.env');"

      - name: Generate Application Key
        run: php artisan key:generate --ansi

      - name: Set Testing Environment
        run: |
          # Ensure the .env has the correct DB config for migrations
          php -r "file_put_contents('.env', str_replace([PHP_EOL.'DB_CONNECTION='.getenv('DB_CONNECTION'), PHP_EOL.'DB_HOST='.getenv('DB_HOST'), PHP_EOL.'DB_PORT='.getenv('DB_PORT'), PHP_EOL.'DB_DATABASE='.getenv('DB_DATABASE'), PHP_EOL.'DB_USERNAME='.getenv('DB_USERNAME'), PHP_EOL.'DB_PASSWORD='.getenv('DB_PASSWORD')], '', file_get_contents('.env')));
          echo "DB_CONNECTION=${DB_CONNECTION}" >> .env
          echo "DB_HOST=${DB_HOST}" >> .env
          echo "DB_PORT=${DB_PORT}" >> .env
          echo "DB_DATABASE=${DB_DATABASE}" >> .env
          echo "DB_USERNAME=${DB_USERNAME}" >> .env
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env

      - name: Wait for MySQL
        run: |
          echo 'Waiting for MySQL to be ready...'
          for i in {1..30}; do
            if mysqladmin ping -h "$DB_HOST" -P "$DB_PORT" --silent; then
              echo 'MySQL is ready.'
              exit 0
            fi
            sleep 1
          done
          echo 'MySQL did not become ready in time.'
          exit 1

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Build Frontend Assets
        run: npm run build

      - name: Run PHP Tests
        run: ./vendor/bin/phpunit --coverage-text

      - name: Type Check Frontend
        run: npm run type-check
